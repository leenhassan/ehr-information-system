<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EHR System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg,  #6dbad8, #88c0ca, #ffffff, #ffffff, #88c0ca, #6dbad8); 
            color: #333;
        }

        /* Navigation Bar */
        nav {
            background-color: #324a5f; /* Purple */
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-weight: bold;
        }
        nav a:hover {
            color: #b5f7dc; /* Light Green Hover */
        }

        /* Date and Time Display */
        #date-time {
            color: white;
            font-size: 1.0em;
            font-weight: bold;
        }
        /* Login Container */
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Buttons */
        .btn-custom {
            background-color: #8ec5fc;
            border: none;
        }

        .btn-custom:hover {
            background-color: #333;
            color: white;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div>
            <a href="{{ url_for('main.home') }}">Home</a>
            <a href="{{ url_for('main.about') }}">About Us</a>
            <a href="{{ url_for('main.login') }}">Login</a>
            <a href="{{ url_for('main.register') }}">Register</a>
            <a href="{{ url_for('main.icd_converter') }}">ICD Search</a>
        </div>
        <!-- Date and Time Display -->
        <div id="date-time"></div>
    </nav>

    <!-- Login Form -->
    <div class="login-container">
        <h2 class="text-center">Login</h2>
        <form method="POST" action="{{ url_for('main.login') }}">
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <div class="mb-3">
                <input type="checkbox" id="show-password" class="form-check-input">
                <label for="show-password" class="form-check-label">Show Password</label>
            </div>
            <button type="submit" class="btn btn-custom w-100">Login</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>Created by: Khadija, Leen, Mona, Angelina | Health Informatics Students at Technische Hochschule Deggendorf</p>
    </footer>

    <!-- Scripts -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const passwordInput = document.getElementById("password");
            const showPasswordCheckbox = document.getElementById("show-password");

            // Show/hide password toggle
            showPasswordCheckbox.addEventListener("change", () => {
                passwordInput.type = showPasswordCheckbox.checked ? "text" : "password";
            });

            // Date/Time Display
            function updateDateTime() {
                const now = new Date();
                const date = now.toLocaleDateString();
                const time = now.toLocaleTimeString();
                document.getElementById("date-time").textContent = `${date} ${time}`;
            }

            updateDateTime();
            setInterval(updateDateTime, 1000);
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
