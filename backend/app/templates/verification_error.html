<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Sending Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #6dbad8, #88c0ca, #ffffff, #ffffff, #88c0ca, #6dbad8); /* Purple to Light Green Gradient */
            color: #333;
        }

        /* Navigation Bar */
        nav {
            background-color: #324a5f; /* Purple */
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-weight: bold;
        }
        nav a:hover {
            color: #b5f7dc; /* Light Green Hover */
        }

        /* Date and Time Display */
        #date-time {
            color: white;
            font-size: 1.0em;
            font-weight: bold;
        }

        /* Main Content */
        h1 {
            text-align: center;
            margin-top: 50px;
            color: #324a5f; /* Purple */
        }
        p {
            text-align: center;
            font-size: 1.2em;
        }

        /* Buttons */
        .btn-custom {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #89bcf0; /* Light Green */
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #324a5f; /* Purple */
            color: white;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #324a5f; /* Purple */
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div>
            <a href="{{ url_for('main.home') }}">Home</a>
            <a href="{{ url_for('main.about') }}">About Us</a>
            <a href="{{ url_for('main.login') }}">Login</a>
            <a href="{{ url_for('main.register') }}">Register</a>
        </div>
        <!-- Date and Time Display -->
        <div id="date-time"></div>
    </nav>

    <!-- Main Content -->
    <h1>Verification Email Error</h1>
    <p>There was an error sending the verification email. Please try registering again later.</p>
    <div style="text-align: center;">
        <a href="{{ url_for('main.register') }}" class="btn-custom">Go Back to Registration</a>
    </div>

    <!-- Footer -->
    <footer>
        <p>Created by: Khadija, Leen, Mona, Angelina | Health Informatics Students at Technische Hochschule Deggendorf</p>
    </footer>

    <!-- JavaScript to Update Date and Time -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            function updateDateTime() {
                const now = new Date();
                const date = now.toLocaleDateString();
                const time = now.toLocaleTimeString();
                document.getElementById("date-time").textContent = `${date} ${time}`;
            }

            updateDateTime();
            setInterval(updateDateTime, 1000); // Update every second
        });
    </script>
</body>
</html>
