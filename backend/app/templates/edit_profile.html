<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - EHR System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #current-date-time {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 14px;
            z-index: 1000; /* Ensure it's on top */
        }
        footer {
        background-color: #324a5f; /* Dark Teal/Purple */
        color: white;
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
    </style>
</head>
<body onload="showDateTime()" style="background: linear-gradient(120deg,#6dbad8,#88c0ca,#ffffff,#ffffff,#88c0ca,#6dbad8); color: #393838;">

    <div id="current-date-time"></div>

    <!-- Navigation Bar -->
    <nav style="background-color: #324a5f; color: white; padding: 10px;">
        <a href="/dashboard" style="color: white; text-decoration: none; margin-right: 15px;">Dashboard</a>
        <a href="/schedule" style="color: white; text-decoration: none; margin-right: 15px;">Schedule</a>
        <a href="/icd_converter" style="color: white; text-decoration: none; margin-right: 15px;">ICD Search</a>
        <a href="/profile" style="color: white; text-decoration: none; margin-right: 15px;">Profile</a>
        <a href="/logout" style="color: white; text-decoration: none; margin-right: 15px;">Logout</a>

    </nav>

    <!-- Main Content -->
    <div class="container my-4">
        <h1 class="text-center">Edit Profile</h1>
        <form action="{{ url_for('main.edit_profile') }}" method="post" enctype="multipart/form-data" class="p-4 shadow card">
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name:</label>
                <input type="text" name="first_name" class="form-control" value="{{ doctor.first_name }}" required>
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name:</label>
                <input type="text" name="last_name" class="form-control" value="{{ doctor.last_name }}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" name="email" class="form-control" value="{{ doctor.email }}" readonly>
            </div>
            <div class="mb-3">
                <label for="department" class="form-label">Department:</label>
                <select name="department" class="form-select" required>
                    <option value="ER" {% if doctor.department == "ER" %}selected{% endif %}>ER</option>
                    <option value="Cardiology" {% if doctor.department == "Cardiology" %}selected{% endif %}>Cardiology</option>
                    <option value="Neurology" {% if doctor.department == "Neurology" %}selected{% endif %}>Neurology</option>
                    <option value="Pediatrics" {% if doctor.department == "Pediatrics" %}selected{% endif %}>Pediatrics</option>
                    <option value="Obstetrics and Gynecology" {% if doctor.department == "Obstetrics and Gynecology" %}selected{% endif %}>Obstetrics and Gynecology</option>
                    <option value="Oncology" {% if doctor.department == "Oncology" %}selected{% endif %}>Oncology</option>
                    <option value="Orthopedics" {% if doctor.department == "Orthopedics" %}selected{% endif %}>Orthopedics</option>
                    <option value="Radiology" {% if doctor.department == "Radiology" %}selected{% endif %}>Radiology</option>
                    <option value="Pathology" {% if doctor.department == "Pathology" %}selected{% endif %}>Pathology</option>
                    <option value="General Surgery" {% if doctor.department == "General Surgery" %}selected{% endif %}>General Surgery</option>
                    <option value="Urology" {% if doctor.department == "Urology" %}selected{% endif %}>Urology</option>
                    <option value="Dermatology" {% if doctor.department == "Dermatology" %}selected{% endif %}>Dermatology</option>
                    <option value="Gastroenterology" {% if doctor.department == "Gastroenterology" %}selected{% endif %}>Gastroenterology</option>
                    <option value="Nephrology" {% if doctor.department == "Nephrology" %}selected{% endif %}>Nephrology</option>
                    <option value="Pulmonology" {% if doctor.department == "Pulmonology" %}selected{% endif %}>Pulmonology</option>
                    <option value="Psychiatry" {% if doctor.department == "Psychiatry" %}selected{% endif %}>Psychiatry</option>
                    <option value="Endocrinology" {% if doctor.department == "Endocrinology" %}selected{% endif %}>Endocrinology</option>
                    <option value="Rheumatology" {% if doctor.department == "Rheumatology" %}selected{% endif %}>Rheumatology</option>
                    <option value="Anesthesiology" {% if doctor.department == "Anesthesiology" %}selected{% endif %}>Anesthesiology</option>
                    <option value="ICU" {% if doctor.department == "ICU" %}selected{% endif %}>ICU</option>
                    <option value="Infectious Diseases" {% if doctor.department == "Infectious Diseases" %}selected{% endif %}>Infectious Diseases</option>
                    <option value="Ophthalmology" {% if doctor.department == "Ophthalmology" %}selected{% endif %}>Ophthalmology</option>
                    <option value="ENT" {% if doctor.department == "ENT" %}selected{% endif %}>ENT</option>
                    <option value="Hematology" {% if doctor.department == "Hematology" %}selected{% endif %}>Hematology</option>
                    <option value="Physical Medicine and Rehabilitation" {% if doctor.department == "Physical Medicine and Rehabilitation" %}selected{% endif %}>Physical Medicine and Rehabilitation</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status:</label>
                <select name="status" class="form-select" required>
                    <option value="Intern" {% if doctor.status == "Intern" %}selected{% endif %}>Intern</option>
                    <option value="Fellow" {% if doctor.status == "Fellow" %}selected{% endif %}>Fellow</option>
                    <option value="Head of Department" {% if doctor.status == "Head of Department" %}selected{% endif %}>Head of Department</option>
                    <option value="Chief Resident" {% if doctor.status == "Chief Resident" %}selected{% endif %}>Chief Resident</option>
                    <option value="Senior Resident" {% if doctor.status == "Senior Resident" %}selected{% endif %}>Senior Resident</option>
                    <option value="Junior Resident" {% if doctor.status == "Junior Resident" %}selected{% endif %}>Junior Resident</option>
                    <option value="Medical Director" {% if doctor.status == "Medical Director" %}selected{% endif %}>Medical Director</option>
                    <option value="Attending Physician" {% if doctor.status == "Attending Physician" %}selected{% endif %}>Attending Physician</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="hospital_name" class="form-label">Hospital Name:</label>
                <input type="text" name="hospital_name" class="form-control" value="{{ doctor.hospital_name }}" required>
            </div>
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('main.profile') }}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="text-center">
        <p>Created by: Khadija, Juan Pablo, Leen, Mona, Angelina | Health Informatics Students at Technische Hochschule Deggendorf</p>
    </footer>

    <!-- Scripts -->
    <script>
        function showDateTime() {
            const currentDate = new Date();
            const dateTimeString = currentDate.toLocaleString();
            document.getElementById('current-date-time').innerText = "Current Date and Time: " + dateTimeString;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
