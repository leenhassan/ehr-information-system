<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - EHR System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #current-date-time {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 14px;
            z-index: 1000; /* Ensure it's on top */
        }
        footer {
        background-color: #324a5f; /* Dark Teal/Purple */
        color: white;
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
    </style>
</head>
<script src="script.js"></script>
<body onload="showDateTime()" style="background: linear-gradient(120deg, #6dbad8,#88c0ca,#ffffff,#ffffff,#88c0ca,#6dbad8); color: #393838;">

    <div id="current-date-time"></div>

    <!-- Navigation Bar -->
    <nav style="background-color: #324a5f; color: white; padding: 10px;">
        <a href="/dashboard" style="color: white; text-decoration: none; margin-right: 15px;">Dashboard</a>
        <a href="/schedule" style="color: white; text-decoration: none; margin-right: 15px;">Schedule</a>
        <a href="/icd_converter" style="color: white; text-decoration: none; margin-right: 15px;">ICD Search</a>
        <a href="/profile" style="color: white; text-decoration: none; margin-right: 15px;">Profile</a>
        <a href="/logout" style="color: white; text-decoration: none; margin-right: 15px;">Logout</a>
    </nav>

    <!-- Main Content -->
    <div class="container my-4">
        <h1 class="text-center">Doctor Dashboard</h1>
        <p class="text-center">Welcome, Doctor! Here you can manage your patients' records.</p>

        <!-- Action Buttons -->
        <div class="text-center mt-4">
            <button id="manage-patient-button" class="btn" style="background-color: #406767; color: white;" onclick="navigateToManagePatients()">Manage Patients</button>
            <button id="schedule-button" class="btn" style="background-color: #376792; color: white;" onclick="navigateToSchedule()">Schedule</button>
            <button id="profile-button" class="btn" style="background-color: #3d4479; color: white;" onclick="navigateToProfile()">Profile</button>

        </div>
    </div>

    <!-- Created By Section at the Bottom -->
    <footer class="text-center">
        <p>Created by: Khadija, Leen, Mona, Angelina | Health Informatics Students at Technische Hochschule Deggendorf</p>
    </footer>

    <script>
        // Show current date and time
        function showDateTime() {
            const currentDate = new Date();
            const dateTimeString = currentDate.toLocaleString(); 
            document.getElementById('current-date-time').innerText = "Current Date and Time: " + dateTimeString;
        }

        function navigateToManagePatients() {
            window.location.href = '/manage_patients'; // Redirects to Manage Patients page
        }

        function navigateToSchedule() {
            window.location.href = '/schedule'; // Redirects to Schedule page
        }

        function navigateToProfile() {
            window.location.href = '/profile'; // Redirects to Profile page
        }
    </script>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
