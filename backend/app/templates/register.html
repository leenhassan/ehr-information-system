<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(120deg, #6dbad8, #88c0ca, #ffffff, #ffffff, #88c0ca, #6dbad8);
        color: #333;
    }

        /* Navigation Bar */
        nav {
            background-color: #324a5f;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-weight: bold;
        }
        nav a:hover {
            color: #b5f7dc;
        }

        /* Date/Time Display */
        #date-time {
            font-size: 1.0em;
            text-align: right;
            font-weight: bold;
            color: #ffffff;
        }

        /* Main Content */
        h1 {
            text-align: center;
            margin-top: 50px;
            color: #324a5f;
        }
        .registration-form {
            max-width: 500px;
            margin: auto;
            background-color: #f9f9f9;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            color: #324a5f;
        }

        .form-control {
            border-radius: 5px;
            border-color: #8ec5fc;
        }

        .btn-primary {
            background-color: #324a5f;
            border-color: #324a5f;
            padding: 10px;
        }

        .btn-primary:hover {
            background-color: #8ec5fc;
            border-color: #8ec5fc;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #324a5f;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Password Strength Styles */
        #strengthContainer {
            width: 100%;
            background-color: #e0e0e0;
            height: 10px;
            margin-top: 5px;
            border-radius: 5px;
        }
        #strengthIndicator {
            height: 100%;
            width: 0;
            background-color: red;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div>
            <a href="{{ url_for('main.home') }}">Home</a>
            <a href="{{ url_for('main.about') }}">About Us</a>
            <a href="{{ url_for('main.login') }}">Login</a>
            <a href="{{ url_for('main.register') }}">Register</a>
            <a href="{{ url_for('main.icd_converter') }}">ICD Search</a>             
            
        </div>
        <!-- Date/Time Display in the top-right region -->
        <div id="date-time"></div>
    </nav>

    <!-- Registration Form -->
    <div class="container my-5">
        <h1 class="text-center">Doctor Registration</h1>
        <form id="registration-form" class="registration-form" action="/register" method="post">
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name:</label>
                <input type="text" id="first_name" name="first_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name:</label>
                <input type="text" id="last_name" name="last_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="doctor_id" class="form-label">Doctor ID:</label>
                <input type="text" id="doctor_id" name="doctor_id" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="department" class="form-label">Department:</label>
                <select id="department" name="department" class="form-control" required>
                    <option value="ER">ER</option>
                    <option value="Cardiology">Cardiology</option>
                    <option value="Neurology">Neurology</option>
                    <option value="Pediatrics">Pediatrics</option>
                    <option value="Obstetrics and Gynecology">Obstetrics and Gynecology</option>
                    <option value="Oncology">Oncology</option>
                    <option value="Orthopedics">Orthopedics</option>
                    <option value="Radiology">Radiology</option>
                    <option value="Pathology">Pathology</option>
                    <option value="General Surgery">General Surgery</option>
                    <option value="Urology">Urology</option>
                    <option value="Dermatology">Dermatology</option>
                    <option value="Gastroenterology">Gastroenterology</option>
                    <option value="Nephrology">Nephrology</option>
                    <option value="Pulmonology">Pulmonology</option>
                    <option value="Psychiatry">Psychiatry</option>
                    <option value="Endocrinology">Endocrinology</option>
                    <option value="Rheumatology">Rheumatology</option>
                    <option value="Anesthesiology">Anesthesiology</option>
                    <option value="ICU">ICU</option>
                    <option value="Infectious Diseases">Infectious Diseases</option>
                    <option value="Ophthalmology">Ophthalmology</option>
                    <option value="ENT">ENT</option>
                    <option value="Hematology">Hematology</option>
                    <option value="Physical Medicine and Rehabilitation">Physical Medicine and Rehabilitation</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status:</label>
                <select id="status" name="status" class="form-control" required>
                    <option value="Intern">Intern</option>
                    <option value="Fellow">Fellow</option>
                    <option value="Head of Department">Head of Department</option>
                    <option value="Chief Resident">Chief Resident</option>
                    <option value="Senior Resident">Senior Resident</option>
                    <option value="Junior Resident">Junior Resident</option>
                    <option value="Medical Director">Medical Director</option>
                    <option value="Attending Physician">Attending Physician</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control" onkeyup="checkPasswordStrength()" required>
                <div id="strengthContainer">
                    <div id="strengthIndicator"></div>
                </div>
                <span id="strengthMessage" class="form-text"></span>
            </div>
            <div class="mb-3">
                <label for="hospital_name" class="form-label">Hospital Name:</label>
                <input type="text" id="hospital_name" name="hospital_name" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>Created by: Khadija, Leen, Mona, Angelina | Health Informatics Students at Technische Hochschule Deggendorf</p>
    </footer>

    <!-- JavaScript for Date/Time and Password Strength Checker -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            function updateDateTime() {
                const now = new Date();
                const date = now.toLocaleDateString();
                const time = now.toLocaleTimeString();
                document.getElementById("date-time").textContent = `${date} ${time}`;
            }

            updateDateTime();
            setInterval(updateDateTime, 1000);
        });

        function checkPasswordStrength() {
            const password = document.getElementById("password").value;
            const strengthIndicator = document.getElementById("strengthIndicator");
            const strengthMessage = document.getElementById("strengthMessage");
            let strength = 0;

            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[@$!%*?&#]/.test(password)) strength++;

            switch (strength) {
                case 0:
                case 1:
                    strengthIndicator.style.width = "20%";
                    strengthIndicator.style.backgroundColor = "red";
                    strengthMessage.textContent = "Very Weak";
                    break;
                case 2:
                    strengthIndicator.style.width = "40%";
                    strengthIndicator.style.backgroundColor = "orange";
                    strengthMessage.textContent = "Weak";
                    break;
                case 3:
                    strengthIndicator.style.width = "60%";
                    strengthIndicator.style.backgroundColor = "yellow";
                    strengthMessage.textContent = "Moderate";
                    break;
                case 4:
                    strengthIndicator.style.width = "80%";
                    strengthIndicator.style.backgroundColor = "lightgreen";
                    strengthMessage.textContent = "Strong";
                    break;
                case 5:
                    strengthIndicator.style.width = "100%";
                    strengthIndicator.style.backgroundColor = "green";
                    strengthMessage.textContent = "Very Strong";
                    break;
                default:
                    strengthIndicator.style.width = "0";
                    strengthMessage.textContent = "";
            }
        }
    </script>
</body>
</html>
